<div *ngIf="globalService.cartCount()">
  <div class="text-2xl font-bold">Shopping Cart</div>
  <div *ngFor="let product of globalService.cartItems()" class="flex">
    <div class="basis-1/2">{{ product.Name }}</div>
    <div class="basis-1/2">{{ product.FullPrice }}</div>
  </div>
  <div class="flex">
    <div class="basis-1/2">Tax</div>
    <div class="basis-1/2">{{ fullTaxes }}</div>
  </div>
  <div class="flex">
    <div class="basis-1/2">Total</div>
    <div class="basis-1/2">{{ total }}</div>
  </div>
</div>
