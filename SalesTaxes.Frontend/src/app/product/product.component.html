<div *ngIf="(products$ | async) as products">
  <h1 class="text-xl font-bold">Products</h1>
  <div class="flex my-2 hover:bg-gray-300 items-center" *ngFor="let product of products">
    <div class="basis-1/3">{{ product.Name }}</div>
    <div class="basis-1/3">{{ product.Price }}</div>
    <div class="basis-1/3"><button mat-raised-button color="primary" >Add to cart</button></div>
  </div>

</div>
